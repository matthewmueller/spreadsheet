<!doctype html>

<head>
  <title>spreadsheet component</title>
  <link rel="stylesheet" href="../build/build.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <style>
    .spreadsheet {
      margin: 0 auto;
      max-width: 650px;
    }
    table {
      /*border-collapse: collapse;*/
      font-size: 7.5pt;
      text-align: right;

    }

    table .headers {
      text-align: left;
    }


    table td {
      /*border: 1px solid #ccc;*/
      padding: 5px;
    }

    table th {
      max-width: 60px;
    }

    .header {
      font-weight: normal;
      font-style: italic;
      font-family: Arial;

    }

    .col_merge {
      text-align: center;
      font-weight: bold;
      border-bottom: solid black 1px !important;
    }

    .rating {
      text-align: center;
      font-weight: bold;
      color: green !important;
    }

    .totals {
      font-weight: bold;
    }

    .whiteout {
      color: white !important;
    }

    .spacer {
      height: 1px !important;
    }

    .input_heading {
      background-color: #f2f2f2;
      font-weight: bold;
      text-align: center;
    }

    .titles {
      font-weight: bold;
      text-align: center;
    }

    .total_border {
      border-top: solid black 1px !important;
      border-bottom: solid black 1px !important;
    }


  </style>
</head>
