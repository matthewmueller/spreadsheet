<!doctype html>
<html>
<head>
  <title>spreadsheet component</title>
  <link rel="stylesheet" href="../build/build.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <style>
    table {
      /*border-collapse: collapse;*/
    }


    table td {
      /*border: 1px solid #ccc;*/
      padding: 5px;
    }

    table th {
      max-width: 30px;
    }

    .header {
      font-weight: normal;
      font-style: italic;

    }
  </style>
</head>
<body>
  <h1>Calculations</h1>
  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var Spreadsheet = require('spreadsheet');
    var spreadsheet = Spreadsheet();
    document.body.appendChild(spreadsheet.el);

    spreadsheet
      .select('1').insert(['', 'Revenues', 'Expenses', 'Profit']).addClass('header')
      .select('A2:A9').insert(years([1, 2, 3, 4, 5, 6, 7, 8])).addClass('header')
      .select('B2:B9').insert([10, 12, 32, 43, 53, 23, 32, 43]).format('$').editable()
      .select('C2:C9').insert([32, 11, 22, 33, 45, 42, 10, 32]).format('$').editable()
      .select('D2:D9').calc('{B} - {C} - 1').format('$')

    // spreadsheet
    //   .select('H:G').fill()


    function years(arr) {
      return arr.map(function(item) {
        return 'Year ' + item;
      })
    }

  </script>
</body>
</html>
