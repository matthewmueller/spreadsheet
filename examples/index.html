<head>
  <title>spreadsheet component</title>
  <link rel="stylesheet" href="../build/build.css">
  <style>
    table {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    table tr {
      border: 1px solid green;
      min-height: 40px;
      min-width: 40px;
    }

    table td {
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>

  <script type="text/javascript">

    spreadsheet.select('A2:H2').insert(['C', 'D', 'E', 'F', 'G', 'H']).editable();

    spreadsheet2.select('A2:H2').insert(['C', 'D', 'E', 'F', 'G', 'H']).editable();
    document.body.appendChild(spreadsheet2.el);
